<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <link rel="shortcut icon" href="src/image/27573954_202491450329480_3772480354028355584_n.jpg" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>tabela de mais chancer de morrer</h1>
    <table>
        <thead>
            <tr>
                <th>lugar</th>
                <th>aluno</th>
                <th>chancer</th>
                <th>causa da morte</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td >
                    <div id="flex"><div class="fotos" id="jose"></div>jose</div>
                </td>
                <td>98,00%</td>
                <td>atropelado</td>
            </tr>
            <tr>
                <td>2</td>
                <td><div id="flex"><div class="fotos-m" id="mateus"></div>mateus</div></td>
                <td>80,00%</td>
                <td>jose</td>
            </tr>
            <tr>
                <td>3</td>
                <td><div id="flex"><div class="fotos" id="petrus"></div>petrus</div></td>
                <td>30,00%</td>
                <td>velho</td>
            </tr>
            <tr>
                <td>4</td>
                <td>
                    <div id="flex-jv"><div class="fotos" id="jv"></div>joao vito</div>
                </td>
                <td>99,99%</td>
                <td>gala</td>
            </tr>
            <tr>
                <td>5</td>
                <td><div id="flex"><div class="fotos" id="mateus-andrade"></div>andrade</div></td>
                <td>50,00%</td>
                <td>sei la</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="3">resultado</th>
            <td>fudeu</td>
        </tfoot>
    </table>
</body>
</html>
